services:
  - type: web
    name: plaza-web
    env: ruby
    plan: free
    numInstances: 1
    buildCommand: ./bin/render-build.sh
    startCommand: bundle exec puma -C config/puma.rb
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: plaza-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

databases:
  - name: plaza-db
    plan: free
    postgresMajorVersion: 15
